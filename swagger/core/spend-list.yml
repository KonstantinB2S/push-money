Get available spending options
---
tags:
  - 1. Core - API for push wallet core functionality and spending
summary: "Get available spending options"
produces:
  - "application/json"
responses:
  200:
    description: Available spending categories, shops and products
    schema:
      type: object
      properties:
        others:
          type: array
          items:
            type: string
          description: Uncategorized spending options - transfer-minter, resend, mobile
        certificates:
          type: object
          properties:
            category_name:
              type: object
              properties:
                shop_name:
                  type: array
                  items:
                    type: object
                    properties:
                      option:
                        type: string
                      value:
                        type: number
                      currency:
                        type: string
                      available:
                        type: boolean

          description: Product tree by categories and shops
        test:
          type: array
          items:
            type: object
            properties:
              option:
                type: string
              value:
                type: number
              currency:
                type: string
