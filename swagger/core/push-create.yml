Create push wallet
---
tags:
  - push
summary: "Create push wallet"
consumes:
  - "application/json"
produces:
  - "application/json"
parameters:
  - in: body
    name: params
    description: optionally specify sender, recipient, amount and password
    schema:
      type: object
      properties:
        sender:
          type: string
        recipient:
          type: string
        amount:
          type: number
        password:
          type: string

responses:
  200:
    description: push wallet created
    schema:
      type: object
      required:
        - address
        - link_id
      properties:
        address:
          type: string
          description: The Minter address of the push wallet
        link_id:
          type: string
          description: short token to identify this push wallet
        deeplink:
          type: string
          description: if amount specified, deeplink for sending a transaction to top-up the wallet
